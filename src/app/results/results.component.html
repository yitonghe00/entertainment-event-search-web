<div [@listDiv]="resultsState.list">
  <app-results-list *ngIf="display.display === 'list'" (switchToDetails)="onSwitchToDetails()"></app-results-list>
</div>
<div [@detailsDiv]="resultsState.details">
  <app-details *ngIf="display.display === 'details'" (switchToList)="onSwitchToList()" [favList]="false"></app-details>
</div>
