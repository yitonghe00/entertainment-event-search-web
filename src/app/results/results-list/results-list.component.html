<br>
<div *ngIf="state.state === 'results'">
  <button class="btn btn-outline-secondary float-right mb-2">Details <i class="material-icons">keyboard_arrow_right</i></button>

  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col" id="index">#</th>
        <th scope="col" id="date">Date</th>
        <th scope="col" id="event">Event</th>
        <th scope="col" id="catagory">Catagory</th>
        <th scope="col" id="venue">Venue Info</th>
        <th scope="col" id="star">Favorite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of results; index as i" app-list-item [result]="res" [index]="i">
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="state.state === 'none'" class="alert alert-warning" role="alert">
  No records.
</div>

<div *ngIf="state.state === 'error'" class="alert alert-danger" role="alert">
  Failed to get search results.
</div>

<div *ngIf="state.state === 'loading'" class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
</div>
